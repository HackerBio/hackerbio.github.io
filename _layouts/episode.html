---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p><time pubdate datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%b %-d, %Y" }}</time> {{ page.description }}</p>
  </header>

  <div class="content">
    {% if page.youtube %}
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
    
    {{ content }}
  </div>
</article>
