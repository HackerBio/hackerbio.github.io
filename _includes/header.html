<header class="d-flex flex-column flex-md-row align-items-center justify-content-between">
  <a class="mb-4 mb-md-0" href="/"><img src="/assets/images/logo.svg" alt="{{ site.title }}"/></a>

  <div class="links">
    {% for link in site.data.links.social %}
      <a class="ml-4" href="{{ link[1] }}"><i class="fab fa-{{ link[0] }}"></i></a>
    {% endfor %}
  </div>
</header>
