<div class="page survey">
  <iframe src="https://docs.google.com/forms/d/1xZqh78v9DO9JyVOdm0_G_EHSwU9e6-bSpFwk1UBSiOU/viewform?embedded=true" width="100%" height="auto" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
</div>

<script>
  var resizeFunc = function(event) {
    document.querySelector('.survey iframe').height = window.screen.height - (
        document.querySelector('footer nav').offsetHeight +
        document.querySelector('.navbar-header').offsetHeight +
        175
      ) + 'px'
  }
  document.addEventListener('DOMContentLoaded', resizeFunc)
  window.onresize = resizeFunc
</script>
